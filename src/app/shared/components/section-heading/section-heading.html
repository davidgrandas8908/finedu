<div class="section-heading">
  <div class="section-heading__info">
    <p *ngIf="eyebrow" class="section-heading__eyebrow">{{ eyebrow }}</p>
    <h2 class="section-heading__title">{{ title }}</h2>
    <p *ngIf="description" class="section-heading__description">
      {{ description }}
    </p>
  </div>
  <div class="section-heading__actions">
    <ng-content select="[actions]"></ng-content>
  </div>
</div>
